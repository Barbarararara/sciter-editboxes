<html
    window-resizable="true"
    window-width="800dip"
    window-height="600dip"
>
<head>
<title>sciter editboxes demo</title>
<style src="src/editbox.css" />

<script src="js/logger.js" />

</head>
<body>
    <div .hbox>
        <div .vbox>
            <p>Simple editboxes</p>
            <!-- More info on https://github.com/c-smile/sciter-js-sdk/blob/main/docs/md/behaviors/behavior-masked-edit.md -->

            <div .hbox>
                <editbox placeholder="Default" />
                <button>Button</button>
            </div>

            <label for="example">Name (4 to 8 characters):</label>
            <editbox #example placeholder="With a label" />   

            <!-- initial value of the input element -->
            <editbox value="With a value" />

            <!-- if textbox is empty then it shows text provided by the novalue attribute. You can style this state by using :empty CSS selector -->
            <editbox placeholder="Input text here" />

            <!-- determines value of (intrinsic and default) width of the element -->
            <editbox size="15" placeholder="Size 15"/>
        </div>

        <div .vbox>
            <p>Complexe editboxes</p>
            <!-- limits set of characters allowed to input in the field. filter-expr string accepts single characters and character ranges. Example: ".@09azA~Z" - all alpha-numeric characters, '.' and '@'. If you just want to exclude some characters then you can prepend filter with '^' sign. So this filter="^.,-" filter will allow to input any character except '.', ',' and '-' -->
            <editbox filter="a~z"/>

            <!-- enables spell checking in the element -->
            <editbox spellcheck="yes" />

            <!-- maximum number of characters that this element can contain -->
            <editbox minlength="4" maxlength="8" type="text" />

            <!-- declares that element is diabled -->
            <editbox disabled />

            <!-- declares that element is allowed to have a null value -->
            <editbox nullable />

            <!-- declares that element is read only -->
            <editbox readonly />

            <!-- provides a way to securely enter a password -->
            <input|password placeholder="Enter your password" password-char="*" />
            
            <!-- defines the structure of masked input -->
            <input|masked mask="+7 (###) ### - ####" />

            <input|date />

            <input|time />
        </div>
    </div>   

    <plaintext #logger />
</body>
</html>
