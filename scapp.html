<html
    window-resizable="true"
    window-width="600dip"
    window-height="600dip"
>
<head>
<title>sciter editboxes demo</title>
<style src="src/editbox.css" />

<script src="js/logger.js" />

</head>
<body>
    <div .hbox>
        <editbox placeholder="Default" />
        <button>Button</button>
    </div>
    <editbox placeholder="Disabled" disabled />
    <div .vbox>
        <label for="example">Name (4 to 8 characters):</label>
        <editbox #example placeholder="With a label" />   
    </div>

    <editbox placeholder="With maxlength" minlength="4" maxlength="8" type="text" />

    <div .vbox>
        <editbox value="With a value" filter="a~z" spellcheck="yes" />
        <editbox placeholder="Input text here" />
        <editbox nullable placeholder="Nullable" />
        <input|password placeholder="Enter your password" password-char="*" />
        <!-- https://github.com/c-smile/sciter-js-sdk/blob/main/docs/md/behaviors/behavior-masked-edit.md -->
        <input|masked mask="(###) ### - ####" />
        <!-- not working
        <input type="currency" placeholder="currency" />
        <input type="url" placeholder="url" />
        -->
    </div>

    <plaintext #logger />
</body>
</html>
